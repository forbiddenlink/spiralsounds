<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Reset Password - Spiral Sounds</title>
</head>

<body>
  <div class="auth-container">
    <header class="auth-header">
      <a href="/"><img src="/images/spiral_logo.png" alt="Spiral Sounds Logo" class="auth-logo"></a>
      <h1>Set New Password</h1>
      <p class="auth-subtitle">Enter your new password below</p>
    </header>

    <main class="auth-main">
      <form class="auth-form" id="reset-password-form">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required minlength="8">
          <small class="form-help">Password must be at least 8 characters with uppercase, lowercase, number, and special
            character</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="main-btn" id="submit-btn">
          <span class="btn-text">Reset Password</span>
          <div class="btn-spinner hidden"></div>
        </button>

        <div id="message" class="message hidden"></div>
      </form>

      <div class="auth-links">
        <p>Remember your password? <a href="/login.html">Sign in</a></p>
      </div>
    </main>
  </div>

  <script src="js/resetPassword.js" type="module"></script>
</body>

</html>
