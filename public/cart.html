<head>

<body>
  <div class="top-banner">
    <p id="greeting" class="top-banner-greeting"></p>
    <button class="menu-toggle" aria-label="Toggle menu"><img src="images/menu.svg" alt=""></button>
    <nav class="header-menu" aria-label="Main menu">
      <a href="/login.html" id="login">Log in</a>
      <a href="/signup.html" id="signup">Sign up</a>
      <button class="main-btn" id="logout-btn">Log out</button>
    </nav>
  </div>

  <header>
    <a href="/"><img src="/images/spiral_logo.png" alt="Spiral Sounds Logo"></a>
    <div class="header-text">
      <h1>Spiral Sounds</h1>
      <p class="subhead">The best in vinyl</p>
    </div>
  </header>

  <main class="cart-main">
    <div class="cart-container">
      <div class="cart-header">
        <h2>ðŸ›’ Your Shopping Cart</h2>

      </div>
      
      <div class="cart-content">
        <div class="cart-items-section">
          <ul id="cart-list" class="cart-list"></ul>
          <div id="empty-cart" class="empty-cart hidden">
            <div class="empty-cart-icon">ðŸŽµ</div>

        </div>
        
        <div class="cart-summary-section">
          <div class="summary-card">
            <h3>Order Summary</h3>
            <div class="summary-line">
              <span>Subtotal:</span>
              <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-line">
              <span>Shipping:</span>
              <span>Free</span>
            </div>
            <div class="summary-line total">
              <span>Total:</span>
              <span id="cart-total">$0.00</span>
            </div>
            <button class="btn btn-primary checkout-btn" id="checkout-btn">
              <span>Proceed to Checkout</span>
              <span class="btn-icon">â†’</span>

        </div>
      </div>
    </div>
  </main>
