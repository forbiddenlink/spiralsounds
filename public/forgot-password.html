<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Reset Password - Spiral Sounds</title>
</head>

<body>
  <div class="auth-container">
    <header class="auth-header">
      <a href="/"><img src="/images/spiral_logo.png" alt="Spiral Sounds Logo" class="auth-logo"></a>
      <h1>Reset Your Password</h1>
      <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password</p>
    </header>

    <main class="auth-main">
      <form class="auth-form" id="reset-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>

        <button type="submit" class="main-btn" id="submit-btn">
          <span class="btn-text">Send Reset Link</span>
          <div class="btn-spinner" style="display: none;"></div>
        </button>

        <div id="message" class="message" style="display: none;"></div>
      </form>

      <div class="auth-links">
        <p>Remember your password? <a href="/login.html">Sign in</a></p>
        <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
      </div>
    </main>
  </div>

  <script src="js/forgotPassword.js" type="module"></script>
</body>

</html>
